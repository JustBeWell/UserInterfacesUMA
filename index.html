<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UMARoyalFlush</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Blackjack <span style="color: #f00">â™¥</span></h1>
			</header>
			<main>
				<p id="message-el">Want to play a round?</p>
				<div id="game-info">
					<p id="cards-el">Cards:</p>
					<p id="sum-el">Sum:</p>
					<p id="dealer-cards-el" style="display: none">
						Crupier: <span id="dealer-first-card"></span>
						<span id="dealer-second-card" style="visibility: hidden"></span>
					</p>
				</div>
				<div id="controls">
					<button class="btn" id="start-game-btn" onclick="startGame()">
						START GAME
					</button>
					<button
						class="btn"
						id="new-card-btn"
						onclick="newCard()"
						style="display: none"
					>
						NEW CARD
					</button>
					<button
						class="btn"
						id="stop-btn"
						onclick="stopGame()"
						style="display: none"
					>
						PARAR
					</button>
					<button
						class="btn"
						id="new-game-btn"
						onclick="startNewGame()"
						style="display: none"
					>
						NUEVA PARTIDA
					</button>
				</div>
				<p id="player-el"></p>
			</main>
		</div>
		<script src="index.js"></script>
	</body>
</html>
